<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic.css">
</head>
<body>
  <div id="game">
    <h1>Tic Tac Toe</h1>
    <div id="player-info">
      <input type="text" id="player1" placeholder="Player 1 Name">
      <input type="text" id="player2" placeholder="Player 2 Name">
      <button onclick="startGame()">Start Game</button>
      <p>Coins: <span id="coins">200</span></p>
    </div>
    <div id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="status"></p>
    <p id="result"></p> <!-- New paragraph to display winner and loser -->
    <button onclick="resetGame()">Reset Game</button><br><br>
  </div>
  <script src="tic.js"></script>
</body>
</html>
